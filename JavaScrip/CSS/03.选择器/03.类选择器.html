<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>类选择器</title>
	<!-- 类选择器的格式 .class的名称
		好处，可以多个标签归类，是同一个class，可以复用
	 -->
	<style>
		.main{
			color: blue;
		}
	</style>
</head>
<body>
	<h1 class = "main">标题1</h1>
	<h1>标题2</h1>
	<h1 class = "main">标题3</h1>
</body>
</html>
