<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>结构伪类选择器</title>

<style>
/*ul的第一个子元素*/
ul li:first-child {
	background: blue;
}
/*ul的最后一个子元素*/
ul li:last-child {
	background: purple
}

/*当前元素父元素的第二个子元素*/
p:nth-child(2) {
	background: pink;
}

/*当前元素同元素的第三个元素*/
p:nth-of-type(3) {
	background: grey;
}

/* 选择鼠标移动到时的style*/
a:hover{
	background: blue;
}
</style>
</head>
<body>
	<a href="http://www.baidu.com" target="_blank"> 百度 </a>
	<h1>标题</h1>
	<p>p1</p>
	<p>p2</p>
	<p>p3</p>
	<ul>
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
	</ul>
</body>
</html>
