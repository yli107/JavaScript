<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/*注意使用的顺序*/

/*默认的style*/
a {
	text-decoration: none;
	color: black;
}
/*未访问的链接*/
a:link {
	color: orange;
}

/*访问过的链接*/
a:visited {
	color: pink;
}

/*鼠标悬浮的状态*/
a:hover {
	color: blue;
}

/*鼠标按住未释放的状态*/
a:active {
	color: green;
}

/* 阴影： text-shadow: 水平阴影、垂直阴影、模糊距离、颜色*/
p[class *= "price"]{
	text-shadow:5px 5px 2px black;
}


</style>
</head>
<body>
	<a href="#"> <img src="../../resource/image/GTX.jpg" alt="GTX">
	</a>
	<p>
		<a href="#">GTX1060</a>
	</p>
	<p>
		<a href="">厂商：英伟达</a>
	</p>
	<p>
		<a href="www.baidu.com">未访问链接</a>
	</p>
	<p class = "price_GTX1060">￥999</p>
</body>
</html>
