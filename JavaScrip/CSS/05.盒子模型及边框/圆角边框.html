<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>圆角边框</title>

    <!--
        border-radius：
            左上 右上 右下 左下 顺时针方向
    -->
    <style>
        div {
            width: 100px;
            height: 50px;
            border-radius: 100px 100px 0px 0px;
            background-color: black;
            box-shadow:10px 0px 5px yellowgreen;
        }

        img {
            border-radius: 512px;
            box-shadow: 0px 10px 10px cornflowerblue;
        }
    </style>
</head>

<body>
    <div>

    </div>

    <img src="../../resource/image/top.jpg" alt="图片">
</body>

</html>
