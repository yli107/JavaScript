<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dispaly</title>

    <!--
        display:
            block 块元素
            inline 行内元素
            inline-block 保留块元素属性 但是可以内联
            none 消失
    -->
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display:inline-block;
            margin: 0px;
        }

        span {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display:inline-block;
        }
    </style>
</head>

<body>
    <div>div块元素</div>
    <span>span行内元素</span>
</body>

</html>
