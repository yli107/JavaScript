<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>z-index and filter</title>

<style>
#content {
	padding: 0;
	margin: 0;
	overflow: hidden;
	border: black solid 2px;
	line-height: 25px;
	width: 640px;
}

#content:ul {
	position: relative;
}

ul, li {
	padding: 0;
	margin: 0;
}

.tipText {
	position: absolute;
	top: 344px;
	z-index: 10;
	color: black;
}

.tipBg {
	width: 640px;
	opacity: 0.5;
	position: absolute;
	background-color: white;
	top: 344px;
}
</style>
</head>

<body>
	<div id="content">
		<ul>
			<li><img src="../../resource/image/GTX.jpg" alt="GTX"></li>
			<li class="tipText"><strong>GTX1060 9块9包邮</strong></li>
			<li class="tipBg"></li>
			<li>时间：2021/1/7 12:25</li>
		</ul>

	</div>

</body>

</html>
