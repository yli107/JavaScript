<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <style>
        #father {
            border: red solid 2px;
            height: 300px;
            width: 300px;
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: pink;
            height: 100px;
            width: 100px;
            display: inline-block;
            line-height: 100px;
            text-align: center;
        }

        a:hover{
            background-color: royalblue;
        }

        .a2{
            float: right;
        }

        .a5{
            display:block;
            position:relative;
            left:100px;
        }

        .a4{
            float:right;
        }


    </style>
</head>

<body>
    <div id="father">
        <a class="a1" href="#">链接1</a>
        <a class="a2" href="#">链接2</a>
        <a class="a5" href="#">链接5</a>
        <a class="a3" href="#">链接3</a>
        <a class="a4" href="#">链接4</a>
        

    </div>


</body>


</html>
