<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录注册</title>
</head>
<body>
	<h1>注册</h1>

	<!-- action: 表单提交的位置，可以看是网站，也可以是一个请求处理地址 
		method: post, get 提交方式
			get：可以在url中看到我们提交的信息，不安全，但高效
			post：比较安全，传输大文件
	-->
	<form action="1.FirstHTML.html" method="get">
		<p>
			名字:<input type="text" name="username">
		</p>
		<p>
			密码:<input type="password" name="pwd">
		</p>
		<input type="submit"> <input type="reset">
	</form>
</body>
</html>
