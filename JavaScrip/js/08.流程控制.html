<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	'use strict';
	
	var age = [2,3,5,7,2,6,9,4,18];

	// for each 语句
	for( var index in age ){
		console.log(age[index]); 
	}
	
	// for each 函数
	age.forEach(function (value) {
		console.log(value);
	})

</script>
</head>

</html>
