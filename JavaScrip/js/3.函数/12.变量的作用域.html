<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	'use strict';

	function scope() {
		var x = 1;
		x = x + 1;
	}

	//x = x + 2;// Uncaught ReferenceError: x is not defined

	function loader() {
		var z = 2;
		z = y + 2; // 不会报错 但是z会变成NaN
		var y = 3;
		return z;
	}

	// window：默认所有的全局变量都会自动绑定在window对象下
	var x = "x_x";
	alert(window.x);
	console.log(window.loader());

	var old_alert = window.alert;
	//重新定义
	window.alert = function() {

	}
	window.alert(123);//alert失效

	// 恢复
	window.alert = old_alert;
	window.alert(456);

	// 把代码全部放入自己定义的唯一空间名字中，降低全局命名冲突问题
	var LeoLearn = {};//唯一全局变量
	LeoLearn.name = "Leo Li";
	LeoLearn.add = function(a, b) {
		return a + b;
	}

	// 局部作用域 let
	function letI() {
		for (var i = 0; i < 100; i++) {
		}
		console.log(i); // i还可以使用
	}

	function varI() {
		for (let i = 0; i < 100; i++) {
		}
		console.log(i); // 会报错 因为let定义的i已经不在作用域里了
	}

	// const
	const pi = "3.14";
	console.log(pi);
	pi = "9"; // Error: assignment to constant variable
</script>
</head>

</html>
