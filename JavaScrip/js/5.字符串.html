<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	'use strict';
	console.log('abc');
	console.log("abc");
	
	//转义字符
	console.log('\'');
	console.log('\n');
	console.log('\t');
	
	//Unicode 字符
	console.log('\u4e2d');
	console.log('\n####');
	
	//Ascll字符
	console.log('\x41');//A
	
	//多行字符串编写
	var msg = `hello
	world
	hello
	this 
	fucking 
	world
	`
	console.log(msg);
	
	// 模板字符串
	var name = "Leo";
	var age = 22;
	var msg2 = `Hello, my name is ${name}. I\'m ${age} years old `;
	
	console.log(msg2);
	
	//字符串长度
	var length = name.length
	console.log(`lenght of name is ${length}`);
	
	//字符串的可 变性，不可变
	var student = "student";
	console.log(student.length);
	console.log(student[0]);
	//student[0] = 1; 会报错
	console.log(student);//输出还是student
	
	//用方法大小写转换
	console.log(student.toUpperCase());
	console.log(student.toLowerCase());
	
	//indexOf, substring
	console.log(student.indexOf('t'));
	console.log(student.substring(0,3));
</script>

</head>
<body>

</body>
</html>
