<script>

	var student = {

			firstName:"Leo",
			birth:1998,
			unityId:"yli107",
			getAge: function(){
				var now = new Date();

	var xiaoming = {
			lastname:"Wang",
			firstName:"xiaoming"
	}
	
	//xiaoming的原型是student（类似于父类）
	xiaoming.__proto__ = student;
