<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>操作表单</title>
    <!-- MD5工具类-->
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.16.0/js/md5.js"></script>
</head>

<body>
    <!--
        form 
            onsubmit 提交时使用一个function 如果return false则提交失败
    -->
    <form action="#" method="post" onsubmit="return sub()">
        <p>
            <span>用户名：</span>
            <input id="input_username" type="text" name="username" placeholder="输入用户名" maxlength=30 required>
        </p>
        <p>
            <span>密码：</span>
            <input id="input_psw" type="password" name="psw" placeholder="输入密码" maxlength=30 required>
        </p>
        <p>
            <span>性别：</span><input id="radio_male" type="radio" name="sex" value="male">男
            <input id="radio_female" type="radio" name="sex" value="female" checked>女
        </p>
        <input type="button" onclick="info()" value="检查">
        <input type="submit" name="submit" value="发送信息">
    </form>
</body>

<script>
    var username = document.getElementById('input_username');
    var radio_male = document.getElementById('radio_male');
    var radio_female = document.getElementById('radio_female');

    console.log(username.value);
    console.log(radio_male.checked);
    console.log(radio_female.checked);

    function sub() {
        var pwd = document.getElementById('input_psw');
        pwd.value = md5(pwd.value);
        return false;
    }

    function info() {
        if (radio_male.checked)
            alert(username.value + " is male");
        if (radio_female.checked)
            alert(username.value + " is female");
    }
</script>

</html>
