<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js">
    </script>
</head>

<body>
    <ul id="test-ul">
        <li class='js'>JavaScript</li>
        <li name='python'>Python</li>
        <li class='c'>C programming</li>
        <li class="cPlus">C++</li>
    </ul>

</body>
<script>

    $(function () {
        //节点文本操作
        $('#test-ul li[name=python]').text('Java');

        //css操作
        $('#test-ul').css("background", "grey");

        //元素的显示和隐藏
        //$('.c').show();
        $('.c').hide();

    })
</script>


</html>
