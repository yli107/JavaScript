<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>伪造Ajax</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js">
        function loadPage() {
            var targetURL = document.getElementById("url").value;
            console.log(targetURL);
            document.getElementById("iframePosition").src = targetURL;

        }

    </script>
</head>

<body>
    <div>
        <p>输入要加载的地址</p>
        <p>
            <input type="text" id="url" value="https://">
            <input type="button" onclick="loadPage()" value="提交">
        </p>

    </div>
    <div>
        <iframe style="width:100%;height:720px;" id="iframePosition">
    </div>


</body>



</html>
